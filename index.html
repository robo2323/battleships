                                <div></div>

                                <div></div>
                            </div>

                                <div></div>

                                <div></div>

                            </div>
                            <div data-ship="Sub_Two" data-placed="false" id="sub-two" class="ship clickable">
                                <div></div>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div id="paper3"></div>
            <div id="paper4"></div>
            <div id="paper5"></div>
            <div id="paper6"></div>


        </div>

</html>
